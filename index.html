<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de Monedas</title>
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  </head>
  <body>

    <!-- Barra de navegación -->
    <nav class="navbar custom-navbar">
      <div class="container-fluid">
        <span class="navbar-text text-white">
          <h3>Conversor de Monedas</h3>
        </span>
      </div>
    </nav>

    <br><br>

    <div class="container">
      <form id="currency-form">
        <div class="row">
          <div class="col-md-4">
            <label for="from-currency" class="form-label">Moneda origen:</label>
            <select id="from-currency" class="form-select">
              <option value="USD">USD (Dólar EEUU)</option>
              <option value="EUR">EUR (Euro)</option>
              <option value="GBP">GBP (Libra Esterlina)</option>
              <option value="CNY">Yuan (Yuan Chino)</option>
              <option value="JPY">JPY (Yen Japonés)</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="to-currency" class="form-label">Moneda destino:</label>
            <select id="to-currency" class="form-select">
              <option value="USD">USD (Dólar EEUU)</option>
              <option value="EUR">EUR (Euro)</option>
              <option value="GBP">GBP (Libra Esterlina)</option>
              <option value="CNY">Yuan (Yuan Chino)</option>
              <option value="JPY">JPY (Yen Japonés)</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Cantidad:</label>
            <input type="number" id="amount" class="form-control" placeholder="Ingrese la cantidad" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Convertir</button>
      </form>
      <div id="conversion-result" class="mt-4"></div>
    </div>

    <!-- Contenedor para el gráfico -->
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 10vh;">
      <div class="row w-100">
        <div class="col-12">
          <!-- Aquí va el gráfico -->
          <div id="chart1" class="chart" style="height: 400px; width: 100%;"></div>
          <br><br>
          <!-- Aquí va el gráfico 2-->
          <h2>Variación porcentual de los últimos 30 días</h2>
          <div id="chart2" class="chart" style="height: 400px; width: 100%;"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/background.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
